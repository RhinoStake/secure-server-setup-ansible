# go
go_release: "go1.20.5"

# node
node_release: "node_18.x"

# cosmovisor
cosmovisor_version: "v1.0.0"

# promtail
promtail: false
promtail_version: "v2.6.1"
promtail_monitor: "http://10.254.100.13:3100"

# ipfs
ipfs_release: "0.21.0"
ipfs_cluster_release: "1.0.6"
ipfs_cluster_ctl_release: "1.0.6"

# horcrux versioning
horcrux_repo: "https://github.com/strangelove-ventures/horcrux"
horcrux_version: "v2.1.1"

# horcrux vars
rpc_timeout: "1000ms"
threshold: 2
shares: 3
horcrux_dir: "{{ user_dir }}/.horcrux/{{ network }}"
service_file: "horcrux_{{ network }}.service"

horcrux_peers:
  - share_id: 1
    p2p_addr: "{{ signer1 }}"
  - share_id: 2
    p2p_addr: "{{ signer2 }}"
  - share_id: 3
    p2p_addr: "{{ signer3 }}"
