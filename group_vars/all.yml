# go
#go_release: "go1.20.14"
go_release: "go1.21.7"

# node
node_release: "node_18.x"

# cosmovisor
cosmovisor_version: "v1.0.0"

# Cosmprund
cosmprund_version: "v1.0.0"

# promtail
promtail: false
promtail_version: "v2.8.2"
promtail_monitor: "http://10.254.100.13:3100"
promtail_monitor_nebula: "http://100.100.0.13:3100"

# ipfs
ipfs_release: "0.26.0"
ipfs_cluster_release: "1.0.8"
ipfs_cluster_ctl_release: "1.0.8"

# horcrux versioning
horcrux_repo: "https://github.com/strangelove-ventures/horcrux"
horcrux_version: "v3.1.0"

# horcrux vars
rpc_timeout: "1000ms"
raft_timeout: "1000ms"
threshold: 2
shares: 3
horcrux_dir: "{{ user_dir }}/.horcrux/{{ chain_id }}"
service_file: "horcrux_{{ chain_id }}.service"

horcrux_peers:
  - share_id: 1
    p2p_addr: "{{ signer1 }}"
  - share_id: 2
    p2p_addr: "{{ signer2 }}"
  - share_id: 3
    p2p_addr: "{{ signer3 }}"

# Nebula
nebula_version: 1.8.1
nebula_network_name: "RHINO Nebula"
nebula_network_cidr: 22
nebula_ca_cert_duration: "87600h0m0s" # 10 years
nebula_client_cert_duration: "43800h0m0s" # 5 years
nebula_clean_install: false

nebula_lighthouse_hostname: lighthouse
nebula_lighthouse_internal_ip_addr: 100.100.0.1
nebula_lighthouse_public_hostname: "lh.rhinostake.com"
nebula_lighthouse_public_port: 4242
nebula_lighthouse_extra_config: {}

nebula_firewall_block_action: drop
