# Base
# Per https://github.com/base-org/node/releases
# Uses op-geth and base specific node
network: base
folder: "{{ user_dir }}/docker-compose/{{ network }}"
custom_port_prefix: 135
consensus_port_prefix: 235

# Execution
execution_container_name: base-geth
execution_container_version: v1.101315.0
execution_snapshot_location: "{{ folder }}/base-geth-data/geth/chaindata"

# Consensus
consensus_container_name: base-node
consensus_container_version: v0.8.3
# consensus_snapshot_location: "{{ folder }}/tbd"
