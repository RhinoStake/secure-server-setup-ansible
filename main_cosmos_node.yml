---
- name: Cosmos Install and Init
  hosts: all
  gather_facts: false
  vars_files:
    - "{{ var_file }}"
    - "{{ user_file }}"
  roles:
    - cosmos_node_dependencies
    - cosmos_node_install
    - cosmos_node_initialize
    - cosmos_node_configure
    - cosmos_node_launch
    - { role: stargaze_api_configure, when: rpc is defined }
