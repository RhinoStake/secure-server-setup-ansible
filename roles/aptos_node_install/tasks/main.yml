---
# Ensure proper branch installed
- name: Update aptos repo for node install
  ansible.builtin.git:
    repo: "{{ repo }}"
    dest: "{{ user_dir }}/source/{{ network }}"
    version: "{{ node_version }}"
    update: true
    force: true
    recursive: true

- name: Build aptos and aptos-node
  ansible.builtin.command: "{{ item }}"
  args:
    chdir: "{{ user_dir }}/source/{{ network }}"
  with_items:
    - "cargo clean"
    - "nice -n 10 cargo build --package aptos --release"
    - "nice -n 10 cargo build --package aptos-node --release"
  environment:
    PATH: "{{ path }}"

- name: Copy binaries
  ansible.builtin.copy:
    src: "{{ user_dir }}/source/{{ network }}/target/release/{{ item }}"
    dest: "/usr/local/bin"
    owner: root
    group: root
    mode: 0755
    remote_src: true
  loop:
    - aptos
    - aptos-node
  become: true
