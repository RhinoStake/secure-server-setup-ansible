---
# Linea Support with custom ports (105)
# Ports:
#  - Geth:
#    - 10503 (p2p, public)
#    - 10545 (rpc, internal)

- name: Register public ip
  ansible.builtin.uri:
    url: https://ipv4.icanhazip.com/
    return_content: true
  register: public_ip

- name: Get current user and group
  ansible.builtin.shell:
    cmd: echo "$(id -u):$(id -g)"
  register: current_user

- name: Open p2p ports for geth
  become: true
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    comment: "{{ item.comment }}"
  loop:
    - port: 10503
      comment: External - linea geth p2p

- name: Create Linea folder
  ansible.builtin.file:
    path: "{{ user_dir }}/docker-compose/linea-data"
    state: directory
    mode: "0755"

- name: Download Linea genesis
  ansible.builtin.get_url:
    url: "https://docs.linea.build/files/geth/mainnet/genesis.json"
    dest: "{{ user_dir }}/docker-compose/linea-data/genesis.json"
    mode: "0644"

- name: Create a network
  community.docker.docker_network:
    name: linea_net

- name: Run geth init container for Linea
  community.docker.docker_container:
    name: linea_geth_init
    image: ethereum/client-go:v1.13.4
    state: started
    stop_timeout: 600
    pull: true
    networks:
      - name: linea_net
    volumes:
      - "{{ user_dir }}/docker-compose/linea-data/data:/root/.ethereum"
      - "{{ user_dir }}/docker-compose/linea-data/genesis.json:/genesis.json:ro"
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command:
      - init
      - /genesis.json

- name: Run geth container for Linea
  community.docker.docker_container:
    name: linea_geth
    image: ethereum/client-go:v1.13.4
    state: started
    restart_policy: unless-stopped
    stop_timeout: 600
    pull: true
    networks:
      - name: linea_net
    ports:
      # p2p
      - 10503:10503/tcp
      - 10503:10503/udp
      # rpc
      - "{{ nebula_internal_ip_addr }}:10545:8545"
      - 127.0.0.1:10545:8545
    volumes:
      - "{{ user_dir }}/docker-compose/linea-data/data:/root/.ethereum"
      - "{{ user_dir }}/docker-compose/linea-data/genesis.json:/genesis.json:ro"
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command:
      - --port=10503
      - --networkid=59144
      - --syncmode=snap
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.corsdomain=*
      - --http.api=admin,web3,eth,txpool,net
      - --http.vhosts=*
