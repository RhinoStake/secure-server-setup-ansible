# Configure halt-height for chain using `haltheight` variable that needs to be set
# This will also restart nodes with sleep delay

- name: Configure halt-height on chain
  ansible.builtin.lineinfile:
    path: "{{ user_dir }}/{{ folder }}/config/app.toml"
    regexp: "^halt-height ="
    line: "halt-height = {{ halt_height }}"
    state: present
  notify: Restart cosmovisor
