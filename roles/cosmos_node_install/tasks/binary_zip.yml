---
- name: Download binary
  ansible.builtin.get_url:
    url: "{{ binary }}"
    dest: "/tmp/binary.zip"
    mode: "0700"
    force: true

- name: Make temp directory
  ansible.builtin.file:
    path: /tmp/binary
    state: directory
    mode: "0755"

- name: Unarchive binary
  ansible.builtin.unarchive:
    src: "/tmp/binary.zip"
    remote_src: true
    dest: "/tmp/binary"
    mode: "0644"

- name: Stat libwasmvm.x86_64.so
  ansible.builtin.stat:
    path: "/tmp/binary/libwasmvm.x86_64.so"
  register: libwasm

- name: Copy binary
  ansible.builtin.copy:
    src: "/tmp/binary/{{ daemon }}"
    dest: "{{ user_dir }}/go/bin/{{ daemon }}"
    mode: "0755"
    remote_src: true

- name: Copy libwasmvm
  when: libwasm.stat.exists
  block:
    - name: Copy to home dir
      ansible.builtin.copy:
        src: "/tmp/binary/libwasmvm.x86_64.so"
        dest: "{{ user_dir }}/go/bin/libwasmvm.x86_64.so"
        mode: "0644"
        remote_src: true

    - name: Copy to /usr/lib
      become: true
      ansible.builtin.copy:
        src: "/tmp/binary/libwasmvm.x86_64.so"
        dest: "/usr/lib/libwasmvm.x86_64.so"
        mode: "0644"
        remote_src: true

- name: Cleanup
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/binary
    - /tmp/binary.zip
