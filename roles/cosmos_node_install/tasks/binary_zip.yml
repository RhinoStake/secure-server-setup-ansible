---
- name: Install unzip
  ansible.builtin.apt:
    name: unzip
    state: present

- name: Download binary
  ansible.builtin.get_url:
    url: "{{ binary }}"
    dest: "/tmp/binary.zip"
    mode: "0700"
    force: true

- name: Unarchive binary
  ansible.builtin.unarchive:
    src: "/tmp/binary.zip"
    remote_src: true
    dest: "/tmp"
    mode: "0644"

- name: Copy binary
  ansible.builtin.copy:
    remote_src: true
    src: "/tmp/{{ daemon }}"
    dest: "{{ user_dir }}/go/bin/{{ daemon }}"
    mode: "0755"

- name: Stat /tmp/libwasmvm.x86_64.so
  ansible.builtin.stat:
    path: "/tmp/libwasmvm.x86_64.so"
  register: libwasm

- name: Copy libwasmvm if exists
  become: true
  when: libwasm.stat.exists
  ansible.builtin.copy:
    src: "/tmp/libwasmvm.x86_64.so"
    dest: "/usr/lib/libwasmvm.x86_64.so"
    mode: "0644"
    remote_src: true
