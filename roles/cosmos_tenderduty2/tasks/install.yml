---
- name: Gather facts
  ansible.builtin.gather_facts:

- name: Install docker
  ansible.builtin.include_role:
    name: util_install_docker

- name: Create docker-compose folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  with_items:
    - "{{ user_dir }}/docker-compose"
    - "{{ user_dir }}/docker-compose/{{ tenderduty_dir }}"
    - "{{ user_dir }}/docker-compose/{{ tenderduty_dir }}/chains.d"

- name: Copy docker-compose
  ansible.builtin.template:
    src: "docker-compose.yml.j2"
    dest: "{{ user_dir }}/docker-compose/docker-compose.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"

- name: Copy tenderduty config.yml
  ansible.builtin.template:
    src: "config.yml.j2"
    dest: "{{ user_dir }}/docker-compose/{{ tenderduty_dir }}/config.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
