---
- name: Install ufw
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true

- name: Open RHINO subnets
  community.general.ufw:
    rule: allow
    src: "{{ item }}"
  loop:
    - 10.0.0.0/8 # RHINO Internal
    - 192.168.0.0/16 # Remote Mgmt
    - 172.16.0.0/24 # Horcrux
    - 38.32.16.56/29 # Troy Mgmt
    - 104.244.208.240/29 # Southfield Mgmt
    - 38.146.3.100/31 # Troy Tenderduty

- name: Disable root login over SSH
  ansible.builtin.lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "^PermitRootLogin"
    line: "PermitRootLogin no"
    state: present
  notify: Restart ssh

- name: Disable password login
  ansible.builtin.lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication no"
    state: present
  notify: Restart ssh

- name: Enable firewall
  community.general.ufw:
    state: enabled
