---
- name: Install ufw
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true

- name: Open RHINO subnets
  community.general.ufw:
    rule: allow
    src: "{{ item }}"
  loop:
    - 10.0.0.0/8 # Internal - RHINOMgmt
    - 192.168.0.0/16 # Internal - RemoteMgmt
    - 172.16.0.0/24 # Internal - Horcrux
    - 38.32.16.56/29 # External - TroyMgmt
    - 104.244.208.240/29 # External - SouthfieldMgmt
    - 38.146.3.100/31 # External - Troy Tenderduty

