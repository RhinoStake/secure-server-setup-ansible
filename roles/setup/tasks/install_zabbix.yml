---
- name: Set Zabbix Agent variable
  set_fact:
    agent_file: /tmp/zabbix_agent.deb

- name: Check if agent file exists
  stat:
    path: "{{ agent_file }}"
  register: agent_file_check

- meta: end_play
  when: agent_file_check.stat.exists

- name: Download Zabbix Agent 5.4
  get_url:
    url: "{{ zabbix_url }}"
    dest: '{{ agent_file }}'

- name: Install Zabbix
  apt:
    deb: '{{ agent_file }}'
    update_cache: true

- name: Install Zabbix Agent
  apt:
    name: zabbix-agent2
    state: latest
    update_cache: true

- name: Point to remote server
  command: sed -i 's/Server=127.0.0.1/Server='"{{ zabbix_server }}"'/g' /etc/zabbix/zabbix_agent2.conf  

- name: Download Zabbix Agent 5.4
  get_url:
    url: "https://raw.githubusercontent.com/gh0stdotexe/cosmozab/main/zabbix_agent2.d/zab.userparameters.cosmos.conf"
    dest: '/etc/zabbix/zabbix_agent2.d/zab.userparameters.cosmos.conf '

- name: Open Zabbix port
  ufw:
    rule: allow
    port: 10050
    proto: tcp
    from_ip: "{{ zabbix_server }}"

- name: Start zabbix-agent2 service
  systemd:
    name: zabbix-agent2
    state: restarted
    daemon_reload: yes
    enabled: yes
  changed_when: false
