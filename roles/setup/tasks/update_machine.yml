---
- name: Apt update and upgrade
  ansible.builtin.apt:
    update_cache: true
    upgrade: full
    autoremove: true
    autoclean: true

# Ensure sudo is installed
- name: Install required packages
  ansible.builtin.apt:
    name:
      - sudo
      - zsh
      - git
    state: present
    update_cache: true
    cache_valid_time: 3600
