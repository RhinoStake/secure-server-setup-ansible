---
- name: Apt update and upgrade
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    upgrade: full
    autoremove: true
    autoclean: true

# Ensure sudo is on
- name: Install sudo
  ansible.builtin.apt:
    name:
      - sudo
    state: latest
    update_cache: true
    cache_valid_time: 3600