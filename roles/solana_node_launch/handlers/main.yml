---
- name: Restart solana
  become: true
  ansible.builtin.systemd:
    name: solana-validator
    state: restarted
    daemon_reload: true
    enabled: true

- name: Restart logrotate
  become: true
  ansible.builtin.systemd:
    name: logrotate
    state: restarted
    daemon_reload: true
    enabled: true
