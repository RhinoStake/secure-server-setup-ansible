- name: Uninstall repo docker files is present
  ansible.builtin.apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
  become: true

- name: Verify release of distribution
  ansible.builtin.shell: "/usr/bin/lsb_release -s -c"
  register: distrib

- name: Install docker repository key
  ansible.builtin.apt_key:
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    url: https://download.docker.com/linux/debian/gpg
    state: present
  become: true

- name: Install docker repository
  ansible.builtin.apt_repository:
    repo: "deb https://download.docker.com/linux/debian {{ distrib.stdout }} stable"
    state: present
  become: true

- name: Install docker components
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true
  become: true

- name: Add ansible user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  become: true
