- name: Install haproxy
  become: true
  ansible.builtin.apt:
    name:
      - haproxy
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Copy certificate
  become: true
  ansible.builtin.copy:
    src: "templates/rhinossl.pem"
    dest: "/etc/ssl/rhinossl.pem"
    owner: root
    group: root
    mode: "0644"
  notify: Restart haproxy

- name: Copy haproxy config
  become: true
  ansible.builtin.template:
    src: "haproxy-{{ haproxy_config }}.cfg"
    dest: "/etc/haproxy/haproxy.cfg"
    owner: root
    group: root
    mode: "0644"
  notify: Restart haproxy

- name: Test haproxy config
  ansible.builtin.command: /usr/sbin/haproxy -f /etc/haproxy/haproxy.cfg -c

- name: Open http in ufw
  become: true
  community.general.ufw:
    rule: allow
    proto: tcp
    port: "80"

- name: Open https in ufw
  become: true
  community.general.ufw:
    rule: allow
    proto: tcp
    port: "443"
