---
- name: Install nodesource repository key
  become: true
  ansible.builtin.get_url:
    url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
    dest: /etc/apt/trusted.gpg.d/nodesource.asc
    mode: "0644"
    force: true

- name: Install nodesource repository
  become: true
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
    state: present
    update_cache: true
  with_items:
    - deb https://deb.nodesource.com/{{ node_release }} {{ ansible_distribution_release }} main
    - deb-src https://deb.nodesource.com/{{ node_release }} {{ ansible_distribution_release }} main

- name: Install nodejs
  become: true
  ansible.builtin.apt:
    name:
      - nodejs
    state: present
